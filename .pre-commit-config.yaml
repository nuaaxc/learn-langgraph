# Install hooks with:           pre-commit install
# Run on all files:              pre-commit run --all-files
# Keep hook versions fresh:     pre-commit autoupdate

repos:
  # ----------------------------
  # 1️⃣ Ruff — Linting & Formatting
  # ----------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]  # Auto-fix lint issues
      - id: ruff-format  # Code formatting (like Black)

  # ----------------------------
  # 2️⃣ Mypy — Type Checking
  # ----------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]

  # ----------------------------
  # 3️⃣ Pydocstyle — Docstring Style Checker
  # ----------------------------
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ["--convention=google"]
        # Alternatives: pep257, numpy, google

  # ----------------------------
  # 4️⃣ Markdownlint — Markdown File Quality
  # ----------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        files: \.(md|markdown)$
        args: ["--disable", "MD013"]  # Disable long-line rule

  # ----------------------------
  # 5️⃣ Pre-commit Built-in Hooks
  # ----------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
